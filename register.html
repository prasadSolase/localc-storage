<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter the Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter the Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter the password">
            </div>
            <div class="form-group">
                <button onclick="saveData()">Submit</button>
                <a href="display.html">view data</a>
            </div>
        </form>
    </div>
    <script>
        function saveData() {
            let name, email, password;
            name = document.getElementById("name").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;

            let user_record = new Array();
            user_record = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []

            user_record.push({
                "name": name,
                "email": email,
                "password": password
            })
            localStorage.setItem("users", JSON.stringify(user_record));

        }
    </script>

</body>

</html>
